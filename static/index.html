<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Borrow Checker</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="tauri-htmx-ext.js" defer></script>
        <script src="htmx.2.0.8.min.js" defer></script>
    </head>
    <body class="bg-gray-50 min-h-screen" hx-ext="tauri">
        <div class="mx-auto">
            <h1 class="text-xl font-bold">Borrow Checker</h1>
            <button
                id="loadFilesBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium p-2 rounded-lg transition-colors duration-150 ease-in-out"
                hx-tauri-invoke="list_files_html"
                hx-target="#content"
            >
                List Files
            </button>
            <div id="content"></div>
        </div>
    </body>
</html>
